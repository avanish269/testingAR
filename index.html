<!DOCTYPE html>
<html>
  <script src="aframe/aframe.min.js"></script>
  <!--script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script-->
  <a-scene>
    <a-assets>
      <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
    </a-assets>
    <a-box src="#boxTexture" position="-2 3 -5" rotation="0 45 45" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-box>
    <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>
    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="-2 3 5"></a-light>
    <!--a-plane src="https://cdn.aframe.io/a-painter/images/floor.jpg" repeat="10 10" rotation="-90 0 0" width="30" height="30"></a-plane-->
    <!--a-entity environment="preset: forest; dressingAmount: 500"></a-entity-->
  </a-scene>
</html>
